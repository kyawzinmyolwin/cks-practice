apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: lamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-deployment
  template:
    metadata:
      labels:
        app: web-deployment
    spec:
      securityContext: {}
      containers:
      - name: sec-ctx-demo
        image: registry.k8s.io/e2e-test-images/agnhost:2.45
        command: [ "sh", "-c", "sleep 1h" ]
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 30000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false